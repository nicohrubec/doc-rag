<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #error-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Adjusted width */
            margin: auto;
            overflow: hidden;
            text-align: center;
        }

        #error-header {
            background-color: #d9534f;
            color: #ffffff;
            padding: 15px;
            font-size: 1.2em;
            border-bottom: 1px solid #ac2925;
        }

        #error-message {
            padding: 15px;
        }

        #home-link {
            color: #337ab7;
            text-decoration: none;
            font-weight: bold;
        }

        #home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="error-container">
        <div id="error-header">404 Not Found</div>
        <div id="error-message">
            <p>Oops! The page you are looking for might be in another dimension.</p>
            <p><a href="/" id="home-link">Go back to the home page</a></p>
        </div>
    </div>
</body>
</html>
